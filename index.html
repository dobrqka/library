<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>
        <label for="book-name">Title: </label>
        <input type="text" id="book-name" name="book-name" />
      </p>
      <p>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" />
      </p>
      <p>
        <label for="year">Year: </label>
        <input type="number" id="year" name="year" min="0" max="2023" />
      </p>
      <p>
        <label for="pages">Number of pages: </label>
        <input type="number" id="pages" name="pages" min="1" max="21450" />
      </p>
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <button type="button" id="new-book">+ New Book</button>
    <div id="card-area"></div>
    <script src="script.js"></script>
  </body>
</html>

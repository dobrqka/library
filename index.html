<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Lobster&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>My library</h1>
      <a href="https://github.com/dobrqka" target="_blank"
        ><img src="images/chickin.png" alt="A pixelated chicken head"
      /></a>
    </div>
    <div class="main">
      <form id="zeForm">
        <p>
          <label for="book-name">Title: </label>
          <input type="text" id="book-name" name="book-name" required />
        </p>
        <p>
          <label for="author">Author: </label>
          <input type="text" id="author" name="author" required />
        </p>
        <p>
          <label for="year">Year: </label>
          <input
            type="number"
            id="year"
            name="year"
            min="0"
            max="2023"
            required
          />
        </p>
        <p>
          <label for="pages">No. pages: </label>
          <input
            type="number"
            id="pages"
            name="pages"
            min="1"
            max="21450"
            required
          />
        </p>
        <p>
          <label for="read">Read: </label>
          <input type="checkbox" id="read" name="read" />
        </p>
        <button type="submit" id="submit-button">Add Book</button>
      </form>
    </div>
    <button type="button" id="new-book">+</button>
    <div id="card-area"></div>
    <script src="script.js"></script>
  </body>
</html>
